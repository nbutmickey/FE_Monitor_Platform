<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文件上传</title>
</head>

<body>
    <input id="upload" type="file" />
    <button id="submit">上传文件</button>
    <button id="download">下载文件</button>
    <img src="http://192.168.31.88:3000/collect/downloadFile/f2017f87941fbbab4e4e96a9acbfb299" alt="">
</body>
<script type="text/javascript">
    var submit = document.getElementById("submit");
    var download = document.getElementById("download");
    download.onclick = function () {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", "http://192.168.31.88:3000/collect/downloadFile/f2017f87941fbbab4e4e96a9acbfb299", true);
        xmlHttp.onload = function () {
            let blob = this.response; //使用response作为返回，而非responseText
            let reader = new FileReader();
            reader.readAsDataURL(blob); // 转换为base64，可以直接放入a标签href
            reader.onload = function (e) {
                // 转换完成，创建一个a标签用于下载
                let a = document.createElement("a");
                a.download = "图1.jpg";
                a.href = e.target.result;
                a.click();
            };
        };
        xmlHttp.responseType = "blob";
        xmlHttp.send();
    }

    submit.onclick = function () {
        var upload = document.getElementById("upload");
        var formData = new FormData();
        formData.append("resume", upload.files[0]);
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("POST", "http://192.168.31.88:3000/collect/fileUpload", true);
        xmlHttp.send(formData);
        xmlHttp.onreadystatechange = function () {
            if (xmlHttp.readyState === 4) {
                if (xmlHttp.status >= 200 && xmlHttp.status < 300 || xmlHttp.status === 304) {
                    console.log(xmlHttp.responseText);
                }
            }
        }
    }

</script>

</html>
